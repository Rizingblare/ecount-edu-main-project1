<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판매조회</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container">
        <h1 class="title">■ 판매조회</h1>
        <form action="#" method="get">
            <div class="row">
                <label>전표일자</label>
                <div class="rowDate">
                    <input type="date" id="start-date" name="start-date">
                    <span style="text-align: center;">~</span>
                    <input type="date" id="end-date" name="end-date">
                </div>
            </div>
            <div class="row">
                <label for="sale-item">품목</label>
                <button id="search-item-btn">🔍</button>
                <div id="selected-items-container">
                    <input type="text" id="sale-item" name="sale-item" placeholder="품목">
                </div>
            </div>
            <div class="row">
                <label for="sale-purpose">적요</label>
                <input type="text" id="sale-purpose" name="sale-purpose" placeholder="적요">
            </div>
            <button id="search-btn" class="search-btn">검색</button>
        </form>
        <div class="pagination">
            <button id="prev-btn">이전</button>
            <button id="next-btn">다음</button>
        </div>
        <table class="tb">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>전표일자/번호</th>
                    <th>품목코드</th>
                    <th>품목명</th>
                    <th>수량</th>
                    <th>단가</th>
                    <th>적요</th>
                </tr>
            </thead>
            <tbody id="sale-list">
            </tbody>
        </table>
        <div id="btn-list" class="btn-list">
            <button id="add-btn">신규</button>
            <button>선택삭제</button>
        </div>
    </div>
    <script type="module" src="sale.js"></script>
</body>
</html>
