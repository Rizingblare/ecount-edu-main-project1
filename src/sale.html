<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판매조회</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container">
        <h1 class="title">■ 판매조회</h1>
        <form action="#" method="get">
            <div class="row">
                <label>전표일자</label>
                <div class="rowDate"><input type="date" id="start-date" name="start-date">
                    <span style="text-align: center;">~</span>
                    <input type="date" id="end-date" name="end-date"></div>
            </div>
            <div class="row">
                <label for="item">품목</label>
                <input type="text" id="item" name="item" placeholder="품목">
            </div>
            <div class="row">
                <label for="item">적요</label>
                <input type="text" id="purpose" name="purpose" placeholder="적요">
            </div>
            <button type="submit">검색</button>
        </form>
        <div class="pagination" style="margin: 2rem 0 0 0;">
            <button>이전</button>
            <button>다음</button>
        </div>
        <table class="tb">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>전표일자/번호</th>
                    <th>품목코드</th>
                    <th>품목명</th>
                    <th>수량</th>
                    <th>단가</th>
                    <th>적요</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><a href="saleEdit.html?id=1">2023/01/10-3</a></td>
                    <td>P100001</td>
                    <td>진라면</td>
                    <td>10</td>
                    <td>2,000</td>
                    <td>대량구매로 인한 단가 할인적용</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><a href="saleEdit.html?id=2">2023/01/10-2</a></td>
                    <td>P200003</td>
                    <td>신라면</td>
                    <td>100</td>
                    <td>1,500</td>
                    <td>특별이벤트로 할인</td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button>신규</button>
            <button>선택삭제</button>
        </div>
    </div>
</body>
</html>
