<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>품목등록</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">■ 품목등록</h1>
            <form action="#" method="post" class="form">
                <div class="row">
                    <label for="item-code">품목코드</label>
                    <input type="text" id="item-code" name="item-code" placeholder="품목코드">
                </div>
                <div class="row">
                    <label for="item-name">품목명</label>
                    <input type="text" id="item-name" name="item-name" placeholder="품목명">
                </div>
                <div class="buttons">
                    <button class="submitBtn">저장</button>
                    <button class="deleteBtn">삭제</button>
                    <button class="rewriteBtn">다시작성</button>
                    <button class="closeBtn">닫기</button>
                </div>
            </form>        
        </div>
        <script type="module" src="./itemEditMain.js"></script>
    </body>
