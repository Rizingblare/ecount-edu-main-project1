<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>품목등록</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">■ 품목등록</h1>
            <form action="#" method="post" class="form">
                <div class="row">
                    <label for="item-code">품목코드</label>
                    <input type="text" id="item-code" name="item-code" placeholder="품목코드">
                </div>
                <div class="row">
                    <label for="item-name">품목명</label>
                    <input type="text" id="item-name" name="item-name" placeholder="품목명">
                </div>
                <div id="btn-list" class="btn-list">
                    <div><button class="submit-btn">저장</button></div>
                    <div id="delete-btn-area"></div>
                    <div><button class="reset-btn">다시작성</button></div>
                    <div><button class="close-btn">닫기</button></div>
                </div>
            </form>        
        </div>
        <script type="module" src="./itemEdit.js"></script>
    </body>
