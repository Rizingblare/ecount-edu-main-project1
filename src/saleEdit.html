<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>판매입력</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">■ 판매입력</h1>
            <form action="#" method="get">
                <div class="row">
                    <label for="data_dt">전표일자</label>
                    <input type="date" id="data_dt" name="data_dt">
                </div>
                <div class="row">
                    <label for="prodInfo">품목</label>
                    <button id="search-prod-btn">🔍</button>
                    <div id="prod-container">
                        <input type="text" id="prodInfo" name="prodInfo" placeholder="품목">
                        <div id="selected-prod-container"></div>
                    </div>
                </div>
                <div class="row">
                    <label for="quantity">수량</label>
                    <input type="text" id="quantity" name="quantity" placeholder="수량">
                </div>
                <div class="row">
                    <label for="price">단가</label>
                    <input type="text" id="price" name="price" placeholder="단가">
                </div>
                <div class="row">
                    <label for="remarks">적요</label>
                    <input type="text" id="remarks" name="remarks" placeholder="적요">
                </div>
            </form>
            <div id="btn-list" class="btn-list">
                <div><button class="submit-btn">저장</button></div>
                <div id="delete-btn-area"></div>
                <div><button class="reset-btn">다시작성</button></div>
                <div><button class="close-btn">닫기</button></div>
            </div>
        </div>
        <script type="module" src="./sale/saleEdit/saleEdit.js"></script>
    </body>
