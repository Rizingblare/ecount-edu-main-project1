<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>판매입력</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">■ 판매입력</h1>
            <form action="#" method="post">
                <div class="row">
                    <label>전표일자</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="row">
                    <label for="item">품목</label>
                    <input type="text" id="item" name="item" placeholder="품목">
                </div>
                <div class="row">
                    <label for="amount">수량</label>
                    <input type="text" id="amount" name="amount" placeholder="수량">
                </div>
                <div class="row">
                    <label for="price">단가</label>
                    <input type="text" id="price" name="price" placeholder="단가">
                </div>
                <div class="row">
                    <label for="item">적요</label>
                    <input type="text" id="purpose" name="purpose" placeholder="적요">
                </div>
                <div class="buttons">
                    <button>저장</button>
                    <button>삭제</button>
                    <button>다시작성</button>
                    <button>닫기</button>
                </div>
            </form>
        </div>
    </body>
