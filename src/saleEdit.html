<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>판매입력</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">■ 판매입력</h1>
            <form action="#" method="get">
                <div class="row">
                    <label>전표일자</label>
                    <input type="date" id="sale-date" name="sale-date">
                </div>
                <div class="row">
                    <label for="sale-item">품목</label>
                    <button id="search-item-btn">🔍</button>
                    <div id="selected-items-container"><input type="text" id="sale-item" name="sale-item" placeholder="품목"></div>
                </div>
                <div class="row">
                    <label for="sale-amount">수량</label>
                    <input type="text" id="sale-amount" name="sale-amount" placeholder="수량">
                </div>
                <div class="row">
                    <label for="sale-price">단가</label>
                    <input type="text" id="sale-price" name="sale-price" placeholder="단가">
                </div>
                <div class="row">
                    <label for="sale-purpose">적요</label>
                    <input type="text" id="sale-purpose" name="sale-purpose" placeholder="적요">
                </div>
            </form>
            <div id="btn-list" class="btn-list">
                <div><button class="submit-btn">저장</button></div>
                <div id="delete-btn-area"></div>
                <div><button class="reset-btn">다시작성</button></div>
                <div><button class="close-btn">닫기</button></div>
            </div>
        </div>
        <script type="module" src="saleEdit.js"></script>
    </body>
