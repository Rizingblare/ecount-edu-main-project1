<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>품목조회</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container">
        <h1 class="title">■ 품목조회</h1>
        <form action="#" method="get">
            <div class="row">
                <label for="item-code">품목코드</label>
                <input type="text" id="item-code" name="item-code" placeholder="품목코드">
            </div>
            <div class="row">
                <label for="item-name">품목명</label>
                <input type="text" id="item" name="item-name" placeholder="품목명">
            </div>
            <button type="submit">검색</button>
        </form>
        <div class="pagination">
            <button>이전</button>
            <button>다음</button>
        </div>
        <table class="tb">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>품목코드</th>
                    <th>품목명</th>
                    <th>수정</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><a href="itemEdit.html?id=1">P100001</a></td>
                    <td>진라면</td>
                    <td><a href="itemEdit.html?id=1">수정</a></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><a href="itemEdit.html?id=2">P200003</a></td>
                    <td>신라면</td>
                    <td><a href="itemEdit.html?id=2">수정</a></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><a href="itemEdit.html?id=3">P200004</a></td>
                    <td>안성탕면</td>
                    <td><a href="itemEdit.html?id=3">수정</a></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="select-row"></td>
                    <td><a href="itemEdit.html?id=4">P300001</a></td>
                    <td>짜파게티</td>
                    <td><a href="itemEdit.html?id=4">수정</a></td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button>신규</button>
            <button>선택삭제</button>
        </div>
    </div>
</body>
</html>
