<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>품목조회</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container">
        <h1 class="title">■ 품목조회</h1>
        <form action="#" method="get">
            <div class="row">
                <label for="item-code">품목코드</label>
                <input type="text" id="item-code" name="item-code" placeholder="품목코드">
            </div>
            <div class="row">
                <label for="item-name">품목명</label>
                <input type="text" id="item" name="item-name" placeholder="품목명">
            </div>
            <button id="search-btn" class="search-btn">검색</button>
        </form>
        <div class="pagination">
            <button id="prev-btn">이전</button>
            <button id="next-btn">다음</button>
        </div>
        <table class="tb">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>품목코드</th>
                    <th>품목명</th>
                    <th>수정</th>
                </tr>
            </thead>
            <tbody id="main-list">
            </tbody>
        </table>
        <div id="btn-list" class="btn-list">
            <button id="submit-btn">적용</button>
            <button id="add-btn">신규</button>
            <button>선택삭제</button>
        </div>
    </div>
    <script type="module" src="./item/item.js"></script>
</body>
</html>
